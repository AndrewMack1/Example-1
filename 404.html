<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      flex-direction: column;
    }
    .error-container {
      text-align: center;
      padding: 40px 24px;
      border-radius: 16px;
      background: rgba(20,20,30,0.95);
      box-shadow: 0 0 32px #00fff7a0, 0 0 0 2px #00fff7;
      animation: glitch 1.5s infinite linear alternate-reverse;
    }
    .error-title {
      font-size: 6rem;
      font-weight: bold;
      color: #00fff7;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #00fff7, 0 0 24px #0ff;
      margin-bottom: 0.5em;
    }
    .error-msg {
      font-size: 2rem;
      margin-bottom: 1em;
    }
    .error-desc {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2em;
    }
    .back-btn {
      display: inline-block;
      padding: 0.75em 2em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00fff7, #007cf7);
      color: #0a0a0a;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 8px #00fff7a0;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #007cf7, #00fff7);
      color: #fff;
    }
    .error-icon {
      font-size: 4rem;
      color: #ff0055;
      margin-bottom: 0.5em;
      text-shadow: 0 0 16px #ff0055a0;
    }
    @keyframes glitch {
      0% { box-shadow: 0 0 32px #00fff7a0, 0 0 0 2px #00fff7; }
      100% { box-shadow: 0 0 48px #00fff7a0, 0 0 0 3px #ff0055; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
    <div class="error-title">404</div>
    <div class="error-msg">Page Not Found</div>
    <div class="error-desc">Sorry, the page you are looking for doesn't exist or has been moved.</div>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Go Home</a>
  </div>
</body>
</html>
